name: Publish Docker Image to GHCR

on:
  release:
    types:
      - published
  schedule:
    - cron: "0 0 * * *"  # Daily nightly build
  workflow_dispatch:
    inputs:
      production:
        description: "Build from master (production) instead of dev (nightly)?"
        required: false
        default: false
        type: boolean

concurrency:
  group: $$ {{ github.workflow }}- $${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/spotify-downloader  # Change if your repo name is different

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required for GHCR push

    steps:
      - name: Checkout dev branch (nightly)
        uses: actions/checkout@v4
        if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && !inputs.production) }}
        with:
          ref: dev

      - name: Checkout master branch (production/release)
        uses: actions/checkout@v4
        if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.production) }}
        with:
          ref: master

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: $$ {{ env.REGISTRY }}/ $${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.production) }}
            type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name == 'release' }}
            type=raw,value=nightly,enable=${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && !inputs.production) }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # Built-in token, no need to create extra secrets

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
